<div class="container">
    <div class="row">
      <div class="col-sm">
        <br>
        <h4>Asignacion de Estudiante</h4>
        <br>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="curso" [(ngModel)]="Curso" placeholder="Curso">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="periodo" [(ngModel)]="Periodo" placeholder="Periodo">
            </div>
          </div>
          <br>
          <input type="text" class="form-control" name="carnet" [(ngModel)]="Carnet" placeholder="Carnet">
          <br>
          <button type="button" style="width:100%; height:100%; border: 1px solid" (click)="newasignacion()" class="btn btn-success">Asignar Curso</button>
        </form>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Curso</th>
              <th scope="col">Estudiante</th>
              <th scope="col">Perido</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaasignacion;">
                <td>{{item.curso}}</td>
                <td>{{item.estudiante}}</td>
                <td>{{item.periodo}}</td>
              </tr>
          </tbody>
        </table>
      </div>
  
      <div class="col-sm">
        <br>
        <h4>Asignaciones por curso</h4>
        <br>
        <form>
          <input type="text" class="form-control" name="cursov" [(ngModel)]="CursoV" placeholder="Codigo de Curso">
          <br>
          <button type="button" style="width:100%; height:100%; border: 1px solid" (click)="verasignaciones()" class="btn btn-success">Ver Asignaciones</button>
        </form>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Curso</th>
              <th scope="col">Estudiante</th>
              <th scope="col">Perido</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaasignacionv;">
                <td>{{item.curso}}</td>
                <td>{{item.estudiante}}</td>
                <td>{{item.periodo}}</td>
              </tr>
          </tbody>
        </table>
        <br>
      </div>
    </div>
  </div>
